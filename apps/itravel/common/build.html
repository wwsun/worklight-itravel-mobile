<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scenic Builder</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!--
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    -->
    <link href="jqueryMobile/jquery.mobile-1.4.5.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script>window.$ = window.jQuery = WLJQ;</script>
    <script src="jqueryMobile/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<div data-role="page" id="page">
    <div data-role="header" data-position="fixed">
        <a href="sceniclist.html" data-rel="back" data-icon="back" data-role="button">Back</a>
        <h1>Scenic Builder</h1>
    </div>
    <!-- /header -->

    <div data-role="content">
        <form>
            <ul data-role="listview">
                <li data-role="list-divider">Tell us about your photo:</li>

                <li data-role="fieldcontain">
                    <label for="scenic_name">Scenic Name</label>
                    <input type="text" name="name" id="scenic_name" placeholder="Scenic name"/>
                </li>

                <li data-role="fieldcontain">
                    <label for="scenic_info">Scenic Info</label>
                    <textarea cols="40" rows="8" name="scenic_info" id="scenic_info"
                    placeholder="Optional description or info"></textarea>
                </li>


                <li data-role="list-divider">Add more details:</li>

            </ul>

        </form>
    </div>
    <!-- /content -->

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home">Home</a></li>
                <li><a href="sceniclist.html" data-icon="grid">Travel</a></li>
                <li><a href="#" data-icon="star">Share</a></li>
                <li><a href="#" data-icon="info">About</a></li>
            </ul>
        </div>
    </div>
    <!-- /footer -->
</div>
<!-- /page -->

</body>
</html>
